# ============================================================
# SERVER CONFIGURATION
# ============================================================

# Standard Spring Boot web server
server.port=8080
server.address=0.0.0.0

# Increase max payload size if large OData metadata or data
spring.servlet.multipart.max-request-size=20MB
spring.servlet.multipart.max-file-size=20MB


# ============================================================
# LOGGING CONFIGURATION
# ============================================================

# Application logging level
logging.level.io.github.devsha256.sapodataapp=INFO

# To see SAP Cloud SDK HTTP calls (use DEBUG when needed)
logging.level.com.sap.cloud.sdk=INFO
logging.level.com.sap.cloud.sdk.cloudplatform.connectivity=INFO

# Root log level
logging.level.root=INFO


# ============================================================
# SPRING BOOT BEHAVIOR
# ============================================================

# ALWAYS allow this to autodetect web application
# (never set to NONE!)
spring.main.web-application-type=servlet

# Whether to show startup banner
spring.main.banner-mode=console


# ============================================================
# ERROR HANDLING
# ============================================================

# Show exception messages in error responses
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never


# ============================================================
# JACKSON / JSON CONFIG
# ============================================================

# Pretty JSON output (optional)
spring.jackson.serialization.indent_output=true

# Accept relaxed JSON parsing, useful for OData responses
spring.jackson.parser.allow-comments=true
spring.jackson.parser.allow-unquoted-field-names=true


# ============================================================
# HTTP CONNECTION PROPERTIES (useful for SAP OData)
# ============================================================

# Increase timeouts for slow SAP backend
spring.mvc.async.request-timeout=30000

# These do **not** affect SAP Cloud SDK HttpClient, but good defaults for the app
spring.webflux.base-path=/
